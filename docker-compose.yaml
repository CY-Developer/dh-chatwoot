# 移除过时的 version: '3' 字段（核心！日志提示该属性已废弃）
services:
  base: &base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        BUNDLE_WITHOUT: ''
        EXECJS_RUNTIME: 'Node'
        RAILS_ENV: 'development'
        RAILS_SERVE_STATIC_FILES: 'false'
    tty: true
    stdin_open: true
    image: chatwoot:development
    env_file: .env
    environment:
      - TZ=Asia/Shanghai  # 新增：基础镜像时区（所有继承的服务都会生效）
      - RAILS_TIMEZONE=Asia/Shanghai  # Rails 应用时区

  rails:
    <<: *base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/rails.Dockerfile
    image: chatwoot-rails:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      vite:
        condition: service_started
      mailhog:
        condition: service_started
      sidekiq:
        condition: service_started
    ports:
      - 3000:3000
    env_file: .env
    environment:
      - VITE_DEV_SERVER_HOST=vite
      - NODE_ENV=development
      - RAILS_ENV=development
      - TZ=Asia/Shanghai  # 显式指定，确保覆盖
      - RAILS_TIMEZONE=Asia/Shanghai
    entrypoint: docker/entrypoints/rails.sh
    command: [ "bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0" ]

  sidekiq:
    <<: *base
    image: chatwoot-rails:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy  # 新增：等待 Postgres 就绪
      redis:
        condition: service_started
      mailhog:
        condition: service_started
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
      - TZ=Asia/Shanghai  # 新增：Sidekiq 时区
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]

  vite:
    <<: *base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/vite.Dockerfile
    image: chatwoot-vite:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    ports:
      - "3036:3036" # Vite dev server
    environment:
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - NODE_ENV=development
      - RAILS_ENV=development
      - VITE_API_URL=http://rails:3000
      - TZ=Asia/Shanghai  # 新增：Vite 时区
    entrypoint: docker/entrypoints/vite.sh
    command: bin/vite dev

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres:/data/postgres
    environment:
      - POSTGRES_DB=chatwoot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=chatwootDh888888
      - TZ=Asia/Shanghai  # 新增：Postgres 数据库时区（核心！避免时间解析异常）
    # 新增：Postgres 健康检查（确保数据库就绪后再启动 Rails/Sidekiq）
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatwoot"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redis:/data/redis
    ports:
      - '6379:6379'
    environment:
      - TZ=Asia/Shanghai  # 新增：Redis 时区

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - TZ=Asia/Shanghai  # 新增：Mailhog 时区

volumes:
  postgres:
  redis:
  packs:
  node_modules:
  cache:
  bundle:
